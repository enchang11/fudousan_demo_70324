<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"> 
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Aucnet E-bidding System</title>
<!--[if IE]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--[if lte IE 8]>
    <script src="js/ie8.js"></script>
<![endif]-->
<link href="css/html5reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="bodyWrapper">
    
	<!-- Section Wrapper -->
	<div class="sectionWrapper">
        <section class="pageWrapper client bgGrey">
        	<div class="wrapper">
            	<!--Header-->
            	<header class="mainHeader">
                	<div class="logoAccount">
                		<div class="logoBlue"></div>
                        <span id="username">●●●●食品株式会社  様</span>
                    </div>
                    <ul class="nav right">
                        <li>
                        	<a href="#" id="msgNotification">
                            	<div class="icon icon46 i46MessaBlue"></div>
                                <span>商談</span>
                            </a>
                        </li>
                        <li>
                        	<a href="#">
                            	<div class="icon icon46 i46ProfiBlue"></div>
                                <span>アカウント</span>
                            </a>
                        </li>
                        <li>
                        	<a href="#">
                            	<div class="icon icon46 i46SettiBlue"></div>
                                <span>設定</span>
                            </a>
                        </li>
                    </ul>
                </header>
                
                <!--Content-->
                <div class="mainContent">
                	<div class="subWrapper">
                        <section class="foodChart">
                            <ul class="foodGraph">
                                <li data-cat="0" class="active">
                                	<a href="#">
                                		<div class="icon iconTab iFoodFash"></div>
                                        <span>ファッション</span>
                                    </a>
                                </li>
                                <li data-cat="1">
                                	<a href="#">
                                		<div class="icon iconTab iFoodAcce"></div>
                                        <span>アクセサリー</span>
                                    </a>
                                </li>
                                <li data-cat="2">
                                	<a href="#">
                                		<div class="icon iconTab iFoodAnti"></div>
                                        <span>アンティーク</span>
                                    </a>
                                </li>
                            </ul>
                            <div class="foodList">
                            	<div class="headline blue">
                                    <h1 class="left">管理者からのお知らせ</h1>
                                </div>
                                <ul class="listShade scheduleList" id="notifications">
                                	
                                </ul>
                                <a href="#" class="loadMore">
                                    <div class="icon icon18 i18Down"></div>
                                </a>
                            </div>
                        </section>
                    </div>
                    
                    <div class="leftSide">
                        <section class="container">
                            <div class="headline blue">
                                <h1 class="left">商品検索</h1>
                            </div>
                            <div class="content10">
                                <form action="" method="get" class="searchForm">
                                    <div class="searchContainer">
                                        <div class="textContainer">
                                            <input name="" type="text" class="icon">
                                        </div>
                                        <button class="btnSearch">検索</button>
                                    </div>
                                </form>
                            </div>
                            <ul class="listShade header">
                            	<li>
                                    <div class="listShadeNumber listShadeLine">順位</div>
                                    <div class="listShadeText">人気検索ワード</div>
                                </li>
                            </ul>
                            <ul class="listShade" id="productType">
                            </ul>
                        </section>
                        
                       <section class="container">
                            <div class="headline blue">
                                <h1 class="left">カテゴリーから検索</h1>
                            </div>
                            <ul class="listShade" id="productCategory">
                            </ul>
                        </section>
                        
                    </div>
                
                    <div class="rightSide">
                        <section class="saleTime">
                        	<div class="icon icon46 i46TimeGold"></div>
                            <span>終了時間まで</span>
                            <span class="time"><span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span></span>
                        </section>
                        
                        <section class="productContainer">
                        	<div class="productOptions">
                            	<span class="resultNo">
                                	1234
                                	<span>件</span>
                                </span>
                                <div class="selectContainer fr">
                                	<span>ステータス</span>
                                    <select name="" class="medium">
                                       <option selected>全て</option>
                                       <option>落札</option>
                                       <option>一部落札</option>
                                       <option>他者落札</option>
                                    </select>
                                </div>
                                <div class="selectContainer fr mRight30">
                                	<span>表示件数</span>
                                    <select name="">
                                    	<option>30件</option>
                                    	<option selected>20件</option>
                                        <option>10件</option>
                                    </select>
                                </div>
                            </div>
                            <ul class="productList" id="productList">
                            </ul>
                        </section>
                        
                        <div class="paginationContainer">
                            <ul class="pagination">
                            	<li>
                                    <a href="#">
                                    	<div class="icon icon12 i12DirL"></div>
                                        <span>前のページ</span>
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="#">1</a>
                                </li>
                                <li>
                                    <a href="#">2</a>
                                </li>
                                <li>
                                    <a href="#">3</a>
                                </li>
                                <li>
                                    <a href="#">4</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <span>次のページ</span>
                                        <div class="icon icon12 i12DirR"></div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                
            	</div>
                
            </div>
             <!--Footer-->
            <footer class="mainFooter">
                <div class="logoFooter"></div>
                <strong class="copyright">Copyright (c) Aucnet inc. All Rights Reserved.</strong>
            </footer>
            
            <!--Go Up-->
            <a href="#" class="btnUp">
            	<span class="icon icon18 i18GoUp"></span>
            </a>
        </section>
    </div>
    
    <!-- Modal -->
    <div class="overlay" id="productBidding"></div>
    
    <!--modal chat-->
     <!-- Modal -->
    <div class="overlay" id="messages">
    	<div class="largeModal">
        	<div class="headline blue">
                <h1 class="left">商談内容</h1>
                <a href="#" class="closeModal" id="closeMessagePop">
                	<div class="icon icon12 i12Clos"></div>
                </a>
            </div>
            <div class="modalContent" id="messagesList">
            	
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/jquery.mobile.custom.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/browserdetect.js"></script>
<script src="js/main.js"></script>
<!--[if lte IE 8]>
    <script src="js/ie8.js"></script>
<![endif]-->
<script src="/socket.io/socket.io.js"></script>
<script src="js/common.js"></script>
<script src="js/client.js"></script>
</body>
</html>
