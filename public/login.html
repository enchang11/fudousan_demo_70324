<div class="bodyWrapper">
	<div class="sectionWrapper">

            <div class="loginContainer">
                <section class="login">
                    <div class="logo"></div>
                    <div class="formLoginContainer">
                        <input name="" type="text" class="formLogin" id="username">
                        <a href="#" class="btn btnLogin green ui-link" id="btnLogin">ログイン</a>
                    </div>
                    <div class="errorMsg" id="errorMessage">
                    	<span>Error Message Here</span>
                        <a href="#" class="btn orange">Reset</a>
                    </div>
                </section>
            </div>
            
        </section>
        
        <!--Device Warning-->
        <section class="deviceWarning">
